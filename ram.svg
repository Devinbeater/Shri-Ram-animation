<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <style>
      .skin { fill: #e0ac68; }
      .clothes { fill: #2e3a4d; }
      .bow { fill: #7b4b3a; }
      .eye { fill: #000; }
      .hair { fill: #3b2b20; }
      .gold { fill: gold; }
    </style>
  </defs>
  <!-- Head -->
  <ellipse cx="200" cy="100" rx="40" ry="60" class="skin" />
  <ellipse cx="200" cy="90" rx="50" ry="15" class="hair" />
  
  <!-- Eyes -->
  <circle cx="185" cy="95" r="5" class="eye" />
  <circle cx="215" cy="95" r="5" class="eye" />
  
  <!-- Body -->
  <rect x="180" y="160" width="40" height="130" class="clothes" />
  
  <!-- Legs -->
  <rect x="180" y="290" width="15" height="100" class="clothes" />
  <rect x="205" y="290" width="15" height="100" class="clothes" />
  
  <!-- Arms -->
  <rect x="150" y="160" width="15" height="70" class="skin" />
  <rect x="235" y="160" width="15" height="70" class="skin" />
  
  <!-- Bow -->
  <path d="M220,180 Q250,230 220,280" class="bow" stroke-width="5" fill="none" />
  
  <!-- Arrow -->
  <line x1="220" y1="200" x2="280" y2="200" stroke="brown" stroke-width="5" />
  <polygon points="280,200 270,195 270,205" fill="brown" />
  
  <!-- Accessories -->
  <path d="M190,140 Q200,160 210,140 Q205,145 190,140" class="gold" />
  <path d="M180,170 Q200,190 220,170" class="gold" />
</svg>
